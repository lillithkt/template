name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
      - name: Setup Node
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 22.13.1
          cache: 'pnpm'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test